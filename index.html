<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Deathinvasion</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #0d0d0d;
      color: #00ff00;
      overflow: hidden;
    }
    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #0f0;
      font-size: 20px;
      z-index: 1000;
    }
    #loginPage, #panelPage {
      display: none;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 26px;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    input, select {
      background: #111;
      color: #0f0;
    }
    button {
      background: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #logBox {
      background: #111;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #0f0;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>

  <div id="loginPage">
    <h1>‚ò†Ô∏è Deathinvasion Login</h1>
    <input type="text" id="username" placeholder="Username"/>
    <input type="password" id="password" placeholder="Password"/>
    <button id="loginBtn">Login</button>
  </div>

  <div id="panelPage">
    <h1>‚ò†Ô∏è Deathinvasion Panel</h1>
    <p>Selamat datang, <span id="userLabel"></span> | Expired: <span id="expLabel"></span></p>
    <input type="text" id="number" placeholder="Masukkan nomor target"/>
    <select id="commandType"></select>
    <button id="sendBtn">üëæ Send Bug</button>
    <button id="logoutBtn">Logout</button>
    <div id="logBox"></div>
  </div>

  <script>
    const loading = document.getElementById("loading");
    const loginPage = document.getElementById("loginPage");
    const panelPage = document.getElementById("panelPage");
    const userLabel = document.getElementById("userLabel");
    const expLabel = document.getElementById("expLabel");
    const logBox = document.getElementById("logBox");
    const commandType = document.getElementById("commandType");

    function showLoading(msg = "Loading...") {
      loading.innerText = msg;
      loading.style.display = "flex";
    }
    function hideLoading() {
      loading.style.display = "none";
    }
    function addLog(msg) {
      const time = new Date().toLocaleTimeString();
      logBox.innerHTML += `[${time}] ${msg}<br/>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    // cek session
    function checkSession() {
      const session = JSON.parse(localStorage.getItem("session"));
      if (!session) {
        loginPage.style.display = "block";
        return;
      }
      const now = new Date();
      const expired = new Date(session.expired);
      if (now > expired) {
        localStorage.removeItem("session");
        loginPage.style.display = "block";
        addLog("‚ö†Ô∏è Akun expired, silakan login ulang.");
      } else {
        userLabel.innerText = session.username;
        expLabel.innerText = session.expired;
        panelPage.style.display = "block";
        fetchCommands();
      }
    }

    // fetch command dari backend
    async function fetchCommands() {
      try {
        const res = await fetch("/api/commands");
        const data = await res.json();
        if (data.success) {
          commandType.innerHTML = "";
          data.commands.forEach(c => {
            const opt = document.createElement("option");
            opt.value = c.type;
            opt.innerText = `${c.type} (${c.command})`;
            commandType.appendChild(opt);
          });
          addLog("‚úÖ Command list loaded.");
        }
      } catch {
        addLog("‚ùå Gagal load commands.");
      }
    }

    // login
    document.getElementById("loginBtn").onclick = async () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      showLoading("Login...");
      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        hideLoading();
        if (data.success) {
          localStorage.setItem("session", JSON.stringify({
            username: data.username,
            expired: data.expired
          }));
          loginPage.style.display = "none";
          panelPage.style.display = "block";
          userLabel.innerText = data.username;
          expLabel.innerText = data.expired;
          fetchCommands();
          addLog("‚úÖ Login berhasil.");
        } else {
          addLog("‚ùå " + data.message);
        }
      } catch {
        hideLoading();
        addLog("‚ùå Gagal login.");
      }
    };

    // logout
    document.getElementById("logoutBtn").onclick = async () => {
      showLoading("Logout...");
      try {
        await fetch("/api/logout", { method: "POST" });
      } catch {}
      hideLoading();
      localStorage.removeItem("session");
      panelPage.style.display = "none";
      loginPage.style.display = "block";
      addLog("‚úÖ Logout berhasil.");
    };

    // send bug
    document.getElementById("sendBtn").onclick = async () => {
      const number = document.getElementById("number").value;
      const type = commandType.value;
      if (!number) {
        addLog("‚ö†Ô∏è Nomor tidak boleh kosong.");
        return;
      }
      showLoading("Mengirim bug...");
      try {
        const res = await fetch("/api/send-bug", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ number, type })
        });
        const data = await res.json();
        hideLoading();
        if (data.success) {
          addLog("‚úÖ " + data.message);
        } else {
          addLog("‚ùå " + data.message);
        }
      } catch {
        hideLoading();
        addLog("‚ùå Gagal kirim bug.");
      }
    };

    // start
    setTimeout(() => {
      hideLoading();
      checkSession();
    }, 2000);
  </script>
</body>
</html>
